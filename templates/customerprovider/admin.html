{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF=8">
	<link rel='icon' type="image/png" href="{% static "images/colibri-15.png" %}">
	<title> Colibri Supplier </title>
	<link href="{% static "css/style-cotizacion.css" %}" type="txt.css" rel="stylesheet">
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}">
</head>
<body>
	<div class="container-menu-bar">
		<div class="container-logo-colibri">
			<div class="logo_colibri" style="text-align:center">
				<img src="{% static "images/colibri-V3-white.png" %}" alt="Logo" width="42%" height="55%">
				<br>
				<p class="white13">Colibri Supplier</p>
			</div>
		</div>

		<div class="container-menu">
			<div class="clear"></div>
			<div class="container-menu-sup-icon">
				<button class="container-menu-button" >
					<img src="{% static "images/29-Buzon-white-blue-36.png" %}" class="button-img" onmouseover="this.src='{% static "images/29-Buzon-blue-36.png" %}'" onmouseout="this.src='{% static "images/29-Buzon-white-blue-36.png" %}'">
					<p class="container-menu-text white13" >
						Bandeja
					</p>
				</button>
			</div>

			<div class="container-menu-sup-icon">
				<button class="container-menu-button" >
					<img src="{% static "images/21-Pub-req-white-blue-36.png" %}" class="button-img" onmouseover="this.src='{% static "images/21-Pub-req-blue-36.png" %}'" onmouseout="this.src='{% static "images/21-Pub-req-white-blue-36.png" %}'">
					<p class="container-menu-text white13" >
						Nuevo Req
					</p>
				</button>
			</div>

			<div class="container-menu-sup-icon">
				<button class="container-menu-button" >
					<img src="{% static "images/22-Req-en-Cot-blue-36.png" %}" class="button-img" onmouseover="this.src='{% static "images/22-Req-en-Cot-blue-36.png" %}'" onmouseout="this.src='{% static "images/22-Req-en-Cot-blue-36.png" %}'">
					<p class="container-menu-text white13" >
						Cotizaciones
					</p>
				</button>
			</div>

			<div class="container-menu-sup-icon">
				<button class="container-menu-button" >
					<img src="{% static "images/23-Req-en-Comp-all-white-36.png" %}" class="button-img" onmouseover="this.src='{% static "images/23-Req-en-Comp-blue-36.png" %}'" onmouseout="this.src='{% static "images/23-Req-en-Comp-all-white-36.png" %}'">
					<p class="container-menu-text white13" >
						Pedidos
					</p>
				</button>
			</div>

			<div class="container-menu-sup-icon" style="margin-top:40px;">
				<button class="container-menu-button" >
					<img src="{% static "images/24-Historico-allwhite-36.png" %}" class="button-img" onmouseover="this.src='{% static "images/24-Historico-blue-36.png" %}'" onmouseout="this.src='{% static "images/24-Historico-allwhite-36.png" %}'">
					<p class="container-menu-text white13" >
						Hist&oacute;rico
					</p>
				</button>
			</div>

			<div class="container-menu-sup-icon">
				<button class="container-menu-button" >
					<img src="{% static "images/25-Estadisticas-allwhite-36.png" %}" class="button-img" onmouseover="this.src='{% static "images/25-Estadisticas-blue-36.png" %}'" onmouseout="this.src='{% static "images/25-Estadisticas-allwhite-36.png" %}'">
					<p class="container-menu-text white13" >
						Estad&iacute;stica
					</p>
				</button>
			</div>

			<div class="container-menu-sup-icon" style="margin-top:180px;">
				<button class="container-menu-button" >
					<img src="{% static "images/pictures/Elias-circle.png" %}">
					<p class="container-menu-text white13" >
						ELIAS
					</p>
				</button>
			</div>
		</div>
	</div>

	<div class="container-cabecera">
		<div class="container-logo">
			{% block logo-empresa %}{% endblock %}
		</div>

		<div class="container-title">
			<div class="title20">
				Administrador
			</div>
		</div>
	</div>

	<div class="clear"></div>
	{% block contenedor %}
		
	{% endblock %}


	<script src="{% static "js/jquery-1.11.3.min.js" %}"></script>
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/script.js" %}"></script>
</body>
</html>
